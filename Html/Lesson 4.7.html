<!DOCTYPE html>
<html>
    <head>
        <title>First website</title>
    </head>
    <body>
        <!--ol taggen initierar en ordnad lista. li taggen är dem olika objekten i listan
        Dem blir automatiskt numrerade-->
        <ol>
            <li>banan</li>
            <li>äpple</li>
            <li>Apelsin</li>
        </ol>
        <!--ul taggen ger en punkt lista-->
        <ul>
            <li>banan</li>
            <!--hr taggen ger en line break med en linje-->
            <hr>
            <li>äpple</li> 
            <ul>
                <li>äpplesort</li>
                <!--br taggen är en linebreak tagg-->
                <br>
                <li>äpplesort 2</li>
            </ul>
            <li>Apelsin</li> 
        </ul>
    </body>
</html>
